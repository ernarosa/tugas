	<body background="gambar/4.jpg">
	<table>
		<div>
			<h2><p align="center">FORMULIR</p></h2>	<!-- namanya komentar -->	
			<form action="proses.php" method="get">
				<table border="0">
					<tr>
						<td>Nama Lengkap</td>
							<td>:
								<input type="text" name="nama_lengkap">
							</td>
					</tr>
					<tr>
						<td>Password</td>
							<td>: 
								<input type="Password" name="password">
							</td>
					</tr>
					<tr>
						<td>Jenis Kelamin</td>
							<td>:
								<input type="radio" name="jenis_kelamin" value="Laki-laki">Laki-laki
								<input type="radio" name="jenis_kelamin" value="Perempuan">Perempuan
							</td>
					</tr>
					<tr>
						<td>Hobi</td>
							<td>: 
								<input type="checkbox" name="hobi" value="Menggambar" /> Menggambar
								<input type="checkbox" name="hobi" value="Berenang" /> Berenang
								<input type="checkbox" name="hobi" value="Main Game" /> Main Game
							</td>
					</tr>
					<tr>
						<td>Asal</td>
							<td>: 
								<select name="kota">
									<option selected>Pilih Kota</option>
									<option value="Jakarta">Jakarta</option>
									<option value="Bandung">Bandung</option>
									<option value="Semarang">Semarang</option>
									<option value="Surabaya">Surabaya</option>
								</select>
							</td>
					</tr>
					<tr>
						<td>Alamat Lengkap</td> 
							<td>
								<textarea name="alamat_lengkap" rows="3" cols="40"></textarea>
							</td>	
					</tr>	
					<tr>
						<td>
							<input type="submit" name="Save" value="Save">
						</td>
						<td>
							<input type="reset" value="Reset">
						</td>
					</tr>
				</table>
			</form>
